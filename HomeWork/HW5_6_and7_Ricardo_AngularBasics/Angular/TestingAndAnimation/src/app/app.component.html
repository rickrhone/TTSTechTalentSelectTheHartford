<!-- create an animation to transition between to diï¬€erent states on a small area of the screen, such as a small div. Control the state via a simple button.
 -->
<h2 style="text-align: center"> Animation Section - HW7 </h2>
<div id="outerdiv">

  <div id="innerDiv1">
    <p> Click the button to toggle between a dim box and a bright box</p>
    <button (click)="toggle()">Toggle</button>
    <div [@brightDim]="isBright ? 'bright' : 'dim'">
      <p>The box is now {{isBright ? 'Bright' : 'Dim' }}!</p>
    </div>
  </div>

  <div id="innerDiv2">
    <p> Select The Desired Mode</p>
    <button class="btn" (click)="changeMode(1)">Dim Mode</button>
    <button class="btn" (click)="changeMode(2)">Dark Mode</button>
    <button class="btn" (click)="changeMode(3)">Bright Mode</button>
    <button class="btn" (click)="changeMode(4)">Ultra Bright Mode</button>
    <div [@brightDim]="mode">
      <p>The box is now in {{ mode }} mode!</p>
    </div>
  </div>

</div>
