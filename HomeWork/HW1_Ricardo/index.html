<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TTS HW1 - Ricardo </title>

        <!-- Link to custom stylesheet -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- ****************** MastHead *************** -->
        <!-- masthead Container -->
        <div id="mastheadOuterContainer">
            <!-- logo Container -->
            <div id="logoContainer"> Logo </div>

            <!-- Link Container -->
            <div id="linksContainer">
                <ul id="linkList">
                    <l1> PRODUCTS </l1>
                    <l1> MUSIC </l1>
                    <l1> PLAY </l1>
                    <l1> CONNECT </l1>
                </ul>
            </div>

            <!-- Search Box Container -->
            <div id="searchBoxContainer">
                <div>
                    <form> <input type="text"> </form>
                </div>
                <div id="searchIconContainer">
                    <img src="search-12-64.png" id="searchIcon">
                </div>
            </div>

            <!-- Signin and Shopping Cart Container -->
            <div id="signinShoppingCartContainer">
                <div class="ShoppingMargin"> SIGN IN / DEALER LOCATOR </div>
                <div class="ShoppingMargin"> VIEW CART <img src="shopping-cart-64.png" id="shoppingCartIcon"> </div>
            </div>


        </div>


        <!-- ****************** Pie Chart *************** -->
        <div id="pieChartDiv">
            <!-- Pie Chart Container -->
            <div id="pieChartOuterContainer">
                <!-- top two quadrants -->
                <div class="innerContainer">
                    <div id="redQuad"> Red </div>
                    <div id="yellowQuad"> Yellow </div>
                </div>
                <!-- bottom two quadrants -->
                <div class="innerContainer">
                    <div id="blueQuad"> Blue </div>
                    <div id="greenQuad"> Green </div>
                </div>
            </div>
        </div>

    </body>

</html>
